
{%load columns%}
{%load bootstrap5%}
{%load static%}

{%block styles%}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        {%bootstrap_css%}
        <link rel="stylesheet" href="{%static 'css/index.css'%}">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    {%endblock%}


{% block posts %}



{%for image in galleries%}
<div class="posts container" style="background-color:white;">
        <div class="user-posts">

                <div class="user-info">
                        <div class="p-photo">
                                <p class="user-name">
                                        {{image.editor}}
                                </p>
                        </div>
                </div>
        </div>
        <a href="{% url 'image' image.id %}">
                <img src="{{image.pic.url}}" class="post-image img-responsive" alt="{{image.description}}" id="Img 1" width="350" style="min-height:250;" height="auto">
        </a>
        <div id="modal" class="modal">
                <span id="modal-close" class="modal-close">&times;</span>
                <img id="modal-content" class="modal-content">
                <div id="modal-caption" class="modal-caption"></div>
        </div>
        <div class="post-info">
                <p class="post-likes">
                        <i onclick="myFunction(this)" class="fa fa-thumbs-up"></i>
                </p>
                <p class="post-description">
                        <span>{{image.description}}</span>
                        <a href="{% url 'image' image.id %}">Full view</a>
                </p>
                <p class="post-time">
                        {{image.published|timesince}}
                </p>
        </div>
        <form class="post-comments" method="post" action="{%url 'newImage'%}" enctype="multipart/form-data">
                <input type="text" class="comment-box" placeholder="Share a comment" name="comment">
                <button class="btn comment-button" type="submit" value="comment">
                        Comment
                </button>
        </form>
<script>

</script>
</div>
{%endfor%}
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.3/jquery.min.js"></script>

{%endblock%}
