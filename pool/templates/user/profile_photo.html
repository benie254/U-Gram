{%load static%}

{%block profile_photo%}

    <div class="cuser-profile-photo">
        <div class="cuser-photo">
            <button class="cuser-profile-button" title="Change profile photo">
                <img src="{%static 'photos/' %}" alt="Change profile photo" class="cuser-p-photo">
            </button>
        </div>
    </div>
</div>
{%endblock%}
