<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{% url 'galleries' %}">U-Gram</a>
    </div>

    <div class="col-sm-6 col-md-6 navbar-right">
      <form class="navbar-form" role="search" action="">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search Article" name="article">

          <div class="input-group-btn">
            <button class="btn btn-default" type="submit">
              <i class="glyphicon glyphicon-search">
              </i>
            </button>
          </div>
        </div>
      </form>
    </div>

    <div class="col-md-6">
      {%if user.is_authenticated%}
      <ul>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle btn btn-default" data-toggle="dropdown" role="button" aria-expanded="false">
            Account
            <span class="caret"></span>
          </a>
          <ul>
            <li>
              <a href="{%url 'galleries'%}">
                Home
              </a>
            </li>
            <li>
              <a href="{%url 'newImage'%}">
                Create Article
              </a>
            </li>
            <li>
              <a href="/accounts/password/change">
                Change Password
              </a>
            </li>
            <li>
              <a href="/logout">
                Logout
              </a>
            </li>
          </ul>
        </li>
      </ul>
      {%else%}
      <ul>
        <li>
          <a class="btn btn-default" href="/accounts/login">
            Login
          </a>
        </li>
      </ul>
      {%endif%}

    </div>
  </div>
</nav>



<nav class="navbar">
  <div class="nav-wrapper">
    <img src="" class="brand-img" alt="">
    <input type="text" class="search-box" placeholder="search">
    <div class="nav-items">
      <img src="" class="icon" alt="">
      <img src="" class="icon" alt="">
      <img src="" class="icon" alt="">
      <img src="" class="icon" alt="">
      <img src="" class="icon" alt="">
      <div class="icon user-profile"></div>
    </div>
  </div>
</nav>



</body>
</html>
